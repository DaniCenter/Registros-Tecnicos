<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <img src="imagenes/standard_MTC.jpg.jpg" width="450" height="400" />
    <meta charset="UTF-8" />
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="../styles/registrar-usuario.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">BIENVENIDO DANIEL</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">NOMBRE:</span>
              <input type="text" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <span class="details">N°DE MOTOR</span>
              <input type="text" placeholder="Enter your username" required />
            </div>
            <div class="input-box">
              <span class="details">APELLIDOS</span>
              <input type="text" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
              <span class="details">CATEGORIA</span>
              <input type="text" placeholder="Enter your number" required />
            </div>
            <div class="input-box">
              <span class="details">N°DE PLACA</span>
              <input type="text" placeholder="Enter your password" required />
            </div>
            <div class="input-box">
              <span class="details">CARROCERIA</span>
              <input type="text" placeholder="Confirm your password" required />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">GENERO</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">MACULINO</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">FEMENINO</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">NO PREFERIO</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
